fields:
    id:
        label: 'Номер игры'
        span: auto
        readOnly: 1
        type: number
    secret_number:
        label: 'Secret number'
        span: auto
        type: number
    total_cells:
        label: 'Total cells'
        span: auto
        type: number
    is_active:
        label: 'Is active'
        span: auto
        type: checkbox
    cash:
        label: 'Сумма выиграша'
        span: auto
        placeholder: '100'
        required: 1
        type: text
    icon:
        label: Иконка
        mode: file
        fileTypes: svg
        useCaption: true
        thumbOptions:
            mode: crop
            extension: auto
        span: auto
        type: fileupload
    created_at:
        label: 'Created at'
        mode: datetime
        span: auto
        type: datepicker
    updated_at:
        label: 'Updated at'
        span: auto
        type: datepicker
