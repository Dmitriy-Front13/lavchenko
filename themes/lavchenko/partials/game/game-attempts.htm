<div class="main-top__attempts">
                <h4 class="main-top__attempts-title">
                    
                    Your attempts: 

                </h4>
                <div class="main-top__attempts-box">
                    {% for attempt in 1..3 %}
            {% set attemptClass = '' %}
            {% if correctAttempt and attempt == userAttempts %}
                {% set attemptClass='yes' %}
            {% elseif attempt <= userAttempts %}
                {% set attemptClass='no' %}
            {% endif %}
            <span class="{{ attemptClass }}" id="attempt-{{ attempt }}">{{ attempt }}</span>
        {% endfor %}
                </div>
            </div>
