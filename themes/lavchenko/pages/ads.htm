url = "/support"
layout = "default"
title = "support"
==
{% partial "header"%}

<main>
            <div class="container">
                <form class="support-form" action="#">
                    <div class="support-form__box">
                        <input class="support-form__input" type="text" id="input1" placeholder="Your first name">
                        <input class="support-form__input" type="text" id="input2" placeholder="last name">
                        <input class="support-form__input" type="text" id="input3" placeholder="phone">
                        <input class="support-form__input" type="text" id="input4" placeholder="Your mail">
                    </div>
                    <p class="support-form__text">Write your question</p>
                    <textarea class="support-form__textarea"></textarea>
                    <button class="support-form__btn" data-fancybox data-src="#modal-support">Send</button>
                </form>
            </div>
            </div>
    </main>

    {% partial "footer"%}

    <div class="modal-home" id="modal-support">
            <p>Thank you, we will contact you as soon as possible</p>
            <a href="./index.html">
                to Home Page
            </a>
        </div>
   

    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    <script>
        Fancybox.bind("[data-fancybox]", {
            closeButton: false,
            dragToClose: false
        });
        </script>
